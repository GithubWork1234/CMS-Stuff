<!doctype html>
<html lang='en'>

<script src="https://unpkg.com/@tryghost/content-api@1.11.0/umd/content-api.min.js" integrity="sha512-g1LKwT/M4TNcQ+FwV6xhvM5KM8V9MmxFcmseVBIrV+zxVLHRosk22ns3wMM+PQIbdtjyU/qVF7gy0BiZhW+Xcw==" crossorigin="anonymous"></script>
<script>
	
    const api = new GhostContentAPI({
        url: 'website',
		key: 'key',
		version: 'v5.2.4'
    });
	
	async function getSinglePost(postSlug) {
		return await api.posts
		.read({
			slug: postSlug
		})
		.catch(err => {
			console.error(err);
		});
	}
	
	window.onload = async function() {
		const options = ['forced-transformation-and-digital-darwinism', "the-importance-of-strategic-networks-in-the-digital-business", 
		"a-digital-marketing-performance-metrics-primer-for-b2b-firms", "why-are-business-analytics-and-decision-making-essential-in-businesses-of-all-sizes-and-types-today"];
		const random = Math.floor(Math.random() * options.length);
		
		const post = await getSinglePost(options[random]);
		// console.log(post);
		document.body.innerHTML += post.html;
	};
</script>
